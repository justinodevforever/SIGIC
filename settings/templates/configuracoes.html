<!DOCTYPE html>
<html lang="pt">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.main.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>

    <title>Configurações - Sistema de Investigação Criminal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
        @import url(https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap);
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Oxanium", sans-serif;
        }

        a{
            text-decoration: none;
        }

        
        
        
        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #FF8C61;
            --dark-blue: #0A1929;
            --medium-blue: #1E3A5F;
            --light-blue: #2C5F8D;
            --bg-dark: #0D1B2A;
            --bg-card: #1B2838;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B8C1;
            --border-color: #2C3E50;
        }

        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
        }
        .card-header{
            background-color: var(--secondary-orange);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            
        }

        .container {
            max-width: 100%;
            margin: 0 auto;

        }

        .header {
            background: var(--bg-card);
            border-left: 4px solid var(--primary-orange);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            color: var(--primary-orange);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1em;
        }

        .settings-grid {
            display: grid;
            width: 100%;
            grid-template-columns: 280px 80%;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .sidebar-item {
            padding: 15px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
        }

        .sidebar-item:hover {
            background: var(--medium-blue);
            color: var(--text-primary);
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            color: var(--text-primary);
            font-weight: 600;
        }

        .sidebar-item i {
            width: 20px;
            text-align: center;
        }

        .content-area {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        

        .section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--primary-orange);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .setting-card {
            background: var(--dark-blue);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .setting-card:hover {
            border-color: var(--primary-orange);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2);
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-header h3 {
            font-size: 1.2em;
            color: var(--text-primary);
        }

        .setting-description {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--border-color);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary-orange);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 33px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--dark-blue);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: var(--medium-blue);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--light-blue);
        }

        .btn-danger {
            background: #E63946;
            color: white;
        }

        .btn-danger:hover {
            background: #D62828;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--dark-blue);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-card i {
            font-size: 2em;
            color: var(--primary-orange);
            margin-bottom: 10px;
        }

        .stat-card h4 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-info {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            color: #5DADE2;
        }

        .alert-warning {
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid var(--primary-orange);
            color: var(--secondary-orange);
        }

        @media (max-width: 968px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: grid;
                width: 99%;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i>Configurações do Sistema</h1>
            <p>Gerencie as configurações e preferências do sistema de investigação criminal</p>
        </div>

        <div class="settings-grid">
            <div class="sidebar">

                <a href="/" class="sidebar-item" id="geral" >
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="/secao_geral/" class="sidebar-item" id="geral" >
                    <i class="fas fa-cog"></i>
                    <span>Geral</span>
                </a>
                <a href="/secao_seguranca" class="sidebar-item" id="seguranca">
                    <i class="fas fa-lock"></i>
                    <span>Segurança</span>
                </a>
                <a href="/secao_notificacao/" class="sidebar-item" id="notificacao">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="/secao_relatorio/" class="sidebar-item" id="relatorio">
                    <i class="fas fa-file-alt"></i>
                    <span>Relatórios</span>
                </a>
                <a href="/secao_usuario/" class="sidebar-item" id="usuario">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="/secao_sistema/" class="sidebar-item" id="sistema">
                    <i class="fas fa-server"></i>
                    <span>Sistema</span>
                </a>
            </div>

            <div class="content-area">
                {% block content %}{% endblock content %}
            </div>    
        </div>
    </div>

    <script>
       const geral = document.getElementById('geral')
       const notificacao = document.getElementById('notificacao')
       const relatorio = document.getElementById('relatorio')
       const seguranca = document.getElementById('seguranca')
       const sistema = document.getElementById('sistema')
       const usuario = document.getElementById('usuario')

       if(window.location.pathname === '/secao_geral/'){
        geral.classList.add('active')
       }

       if(window.location.pathname === '/secao_notificacao/'){
        notificacao.classList.add('active')
       }

       if(window.location.pathname === '/secao_relatorio/'){
        relatorio.classList.add('active')
       }

       if(window.location.pathname === '/secao_seguranca/'){
        seguranca.classList.add('active')
       }

       if(
        window.location.pathname === '/secao_sistema/' ||
        window.location.pathname === '/logs_auditorio/' ||
        window.location.pathname.split('/')[1] === 'detail_aditorio' 
       ){
        sistema.classList.add('active')
       }

       if(window.location.pathname === '/secao_usuario/'){
        usuario.classList.add('active')
       }

       
    </script>
</body>
</html>
