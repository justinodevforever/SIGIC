{% extends 'configuracoes.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do relatórios</title>
</head>
<body>
    <div class="section" id="relatorios">
        <h2 class="section-title"><i class="fas fa-file-alt"></i>Relatórios</h2>
        
        <div class="setting-card">
            <div class="input-group">
                <label>Formato Padrão de Exportação</label>
                <select>
                    <option value="pdf" selected>PDF</option>
                    <option value="excel">Excel</option>
                    <option value="word">Word</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <div class="input-group">
                <label>Frequência de Relatórios Automáticos</label>
                <select>
                    <option value="diario">Diário</option>
                    <option value="semanal" selected>Semanal</option>
                    <option value="mensal">Mensal</option>
                    <option value="trimestral">Trimestral</option>
                </select>
            </div>
        </div>

        <div class="setting-card">
            <div class="setting-header">
                <div>
                    <h3>Incluir Gráficos nos Relatórios</h3>
                    <p class="setting-description">Adicionar visualizações gráficas automaticamente</p>
                </div>
                <div class="toggle-switch active"></div>
            </div>
        </div>

        <div class="setting-card">
            <div class="setting-header">
                <div>
                    <h3>Marca D'água nos Documentos</h3>
                    <p class="setting-description">Adicionar marca d'água de confidencialidade</p>
                </div>
                <div class="toggle-switch active"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary"><i class="fas fa-save"></i>Salvar Configurações</button>
        </div>
    </div>
</body>
</html>
{% endblock content %}
