    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-control{
                height: 40px;
            }
          
            .button-group {
                display: flex;
                gap: 15px;
                margin-bottom: 25px;
            }

            .btn {
                padding: 12px 20px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .btn-camera {
                background: #667eea;
                color: white;
            }

            .btn-camera:hover {
                background: #5568d3;
                transform: translateY(-2px);
            }

            .btn-upload {
                background: #764ba2;
                color: white;
            }

            .btn-upload:hover {
                background: #643a8a;
                transform: translateY(-2px);
            }

            .btn-submit {
                background: #10b981;
                color: white;
                width: 100%;
            }

            .btn-submit:hover {
                background: #059669;
                transform: translateY(-2px);
            }

            .btn-submit:disabled {
                background: #d1d5db;
                cursor: not-allowed;
                transform: none;
            }

            .preview-container {
                margin-bottom: 25px;
                text-align: center;
            }

            #videoElement {
                width: 100%;
                max-width: 400px;
                border-radius: 10px;
                border: 3px solid #667eea;
                display: none;
            }

            #canvas {
                display: none;
            }

            #imagePreview {
                max-width: 100%;
                max-height: 400px;
                border-radius: 10px;
                border: 3px solid #667eea;
                display: none;
                margin: 0 auto;
            }

            #captureBtn {
                margin-top: 15px;
                display: none;
            }

            #fileInput {
                display: none;
            }

            .alert {
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                font-weight: 500;
                display: none;
            }

            .alert-success {
                background: #d1fae5;
                color: #065f46;
                border: 2px solid #10b981;
            }

            .alert-error {
                background: #fee2e2;
                color: #991b1b;
                border: 2px solid #ef4444;
            }

            .loading {
                display: none;
                text-align: center;
                margin: 20px 0;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .icon {
                width: 20px;
                height: 20px;
            }
        </style>

        <script>
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvas');
            const imagePreview = document.getElementById('imagePreview');
            const captureBtn = document.getElementById('captureBtn');
            const openCameraBtn = document.getElementById('openCameraBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const alertBox = document.getElementById('alertBox');
            const loading = document.querySelector('.loading');
            const stopCameraBtn = document.getElementById('stopCameraBtn');
            const fotoBase64Input = document.getElementById('fotoBase64Input');
            let stream = null;
            let fotoBase64 = null;

            function stopCamera() {
              
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                video.style.display = 'none';
                captureBtn.style.display = 'none';
                stopCameraBtn.style.display = 'none';
                openCameraBtn.innerHTML = `
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                    </svg>
                    Capturar Foto
                `;
            }
            
            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 5000);
            }

            openCameraBtn.addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    captureBtn.style.display = 'inline-block';
                    imagePreview.style.display = 'none';stopCameraBtn.style.display = 'block';
                    openCameraBtn.textContent = 'üî¥ C√¢mera Ativa';
                } catch (err) {
                    showAlert('Erro ao acessar a c√¢mera: ' + err.message, 'error');
                }
            });


            function base64ToFile(base64String, fileName = "foto.jpg") {
                const arr = base64String.split(",");
                const mime = arr[0].match(/:(.*?);/)[1]; // ex: image/jpeg
                const bstr = atob(arr[1]); // decodifica base64
                let n = bstr.length;
                const u8arr = new Uint8Array(n);

                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }

                return new File([u8arr], fileName, { type: mime });
            }


            captureBtn.addEventListener('click', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                fotoBase64 = canvas.toDataURL('image/jpeg');
                fotoBase64Input.value = fotoBase64;
                imagePreview.src = fotoBase64;

                imagePreview.style.display = 'block'
                video.style.display = 'none';
                captureBtn.style.display = 'none';

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                openCameraBtn.textContent = 'üì∏ Capturar Foto';
                submitBtn.disabled = false;
                showAlert('Foto capturada com sucesso!', 'success');
            });

            uploadBtn.addEventListener('click', () => {
                fileInput.type = "file";
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        fotoBase64 = reader.result;
                        imagePreview.src = fotoBase64;
                        imagePreview.style.display = 'block';
                        video.style.display = 'none';
                        captureBtn.style.display = 'none';
                        submitBtn.disabled = false;
                        showAlert('Imagem carregada com sucesso!', 'success');
                    };
                }
            });

            
        </script>
    </body>
    </html>
