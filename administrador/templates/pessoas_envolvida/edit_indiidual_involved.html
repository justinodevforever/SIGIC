{% extends 'principal.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .form-control{
                height: 40px;
            }
          
            .button-group {
                display: flex;
                gap: 15px;
                margin-bottom: 25px;
            }

            .btn {
                padding: 12px 20px;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }

            .btn-camera {
                background: #667eea;
                color: white;
            }

            .btn-camera:hover {
                background: #5568d3;
                transform: translateY(-2px);
            }

            .btn-upload {
                background: #764ba2;
                color: white;
            }

            .btn-upload:hover {
                background: #643a8a;
                transform: translateY(-2px);
            }

            .btn-submit {
                background: #10b981;
                color: white;
                width: 100%;
            }

            .btn-submit:hover {
                background: #059669;
                transform: translateY(-2px);
            }

            .btn-submit:disabled {
                background: #d1d5db;
                cursor: not-allowed;
                transform: none;
            }

            .preview-container {
                margin-bottom: 25px;
                text-align: center;
            }

            #videoElement {
                width: 100%;
                max-width: 400px;
                border-radius: 10px;
                border: 3px solid #667eea;
                display: none;
            }

            #canvas {
                display: none;
            }

            #imagePreview {
                max-width: 100%;
                max-height: 400px;
                border-radius: 10px;
                border: 3px solid #667eea;
                display: none;
                margin: 0 auto;
            }

            #captureBtn {
                margin-top: 15px;
                display: none;
            }

            #fileInput {
                display: none;
            }

            .alert {
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                font-weight: 500;
            }

            .alert-success {
                background: #d1fae5;
                color: #065f46;
                border: 2px solid #10b981;
            }

            .alert-error {
                background: #fee2e2;
                color: #991b1b;
                border: 2px solid #ef4444;
            }

            .loading {
                display: none;
                text-align: center;
                margin: 20px 0;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .icon {
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body style="background-color: #ddd;"  >
        <form action="{% url 'edit_indiidual_involved' envolvimento.pessoa.id %}" method="post" class="card" enctype="multipart/form-data" 
        style="display: flex; gap: 20px;  width: 80%; flex-direction: column;
        background-color: #f8f9fa; padding: 10px; border-radius: 10px;
         align-self: center; align-items: center;">

            {% csrf_token %}
             <h1>Por alterar, falta corrigir</h1>
            <div class="d-flex justify-content-between" style="width: 100%;">

            </div>
            
            {% if sucesso %}

                <strong>{{sucesso}}</strong>
            </div>
            
            {% elif erro %}
            
            <div class="alert alert-danger" role="alert">

            <div class="form-group" 
            style="display: flex; gap: 20px;  width: 100%;">

        <script>
            $(document).ready(function(){
                $('#altura').mask('0,00', {reverse: true})
