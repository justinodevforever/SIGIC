{% extends 'principal.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <script src="{% static 'js/jquery.inputmask.min.js' %}"></script>
        <style>
            .form-control{
                height: 40px;
            }
        </style>
    </head>
    <body style="background-color: #ddd;">
        <form action="{% url 'moviment_evidence' evidencia.id %}" method="post" class="card"
        style="display: flex; gap: 20px;  width: 80%; flex-direction: column;
        background-color: #f8f9fa; padding: 10px; border-radius: 10px;
         align-self: center; align-items: center;">

            {% csrf_token %}
            <div class="d-flex justify-content-between"
             style="width: 100%;">
                <h3 class="text-warning">Movimentação da evidência</h3>
                <a href="/list_evidence/" class="btn btn-primary">Listar</a>
            </div>
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                    
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="btn-close"
                            data-bs-dismiss="alert" aria-label="close"
                            ></button>
                        </div>
                    {% else %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="btn-close"
                            data-bs-dismiss="alert" aria-label="close"
                            ></button>
                        </div>
                    {% endif %}
                
                {% endfor %}
            {% endif %}
          

            <div class="form-group" 
            style="display: flex; gap: 20px;  width: 100%;">

                <label for="local_destino" 
                style="display: flex; flex-direction: column;  width: 100%;">
                    
                    <span >
                        Local de destino
                        <span class="text-danger">*</span>
                    </span>
                    <input type="text" style=" width: 100%;"
                        class="form-control" name="local_destino" 
                        aria-describedby="helpId" autocomplete="off">
                        
                    {% if form.local_destino.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.local_destino.errors}}
                        </div>
                    {% endif %}
                </label>

                <label for="local_origem" 
                style="display: flex; flex-direction: column;  width: 100%;">
                    
                    Local de origem
                  
                    <input type="text" style=" width: 100%;"
                        class="form-control" name="local_origem" 
                        aria-describedby="helpId" autocomplete="off">
                        
                    {% if form.local_origem.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.local_origem.errors}}
                        </div>
                    {% endif %}
                </label>
            </div>

            <div class="form-group" 
                style="display: flex; gap: 20px;  width: 100%; margin-top: 10px;">
                
                <label for="responsavel_atual" style="display: flex;
                 flex-direction: column; width: 100%;">

                    <span >
                        Responsável atual 
                        <span class="text-danger">*</span>
                    </span>
        
                    <select name="responsavel_atual" class="form-control" >
                        <option value="">Selecione </option>
                        {% for user in users %}
                            <option value="{{user.id}}">{{user.get_full_name}}</option>
                        {% endfor %}
                    
                    </select>

                    {% if form.responsavel_atual.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.responsavel_atual.errors}}
                        </div>
                    {% endif %}
                </label>
                
                <label for="responsavel_anterior" style="display: flex;
                 flex-direction: column; width: 100%;">

                    <span >
                        Responsável anterior: 
                        <span class="text-danger">*</span>
                    </span>
                    <select name="responsavel_anterior" class="form-control" >
                        <option value="">Selecione</option>
                        {% for user in users %}
                            <option value="{{user.id}}">{{user.get_full_name}}</option>
                        {% endfor %}
                  
                    </select>

                    {% if form.responsavel_anterior.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.responsavel_anterior.errors}}
                        </div>
                    {% endif %}
                </label>
            </div>
    
            <div class="form-group" 
                style="display: flex; gap: 20px;  width: 100%; margin-top: 10px;">
                
                <label for="tipo_movimentacao" style="display: flex;
                 flex-direction: column; width: 100%;">
            
                    <span >
                        Tipo de movimentação
                        <span class="text-danger">*</span>
                    </span>
                    <select name="tipo_movimentacao" class="form-control" >
                        <option value="">Selecione</option>
                        <option value="coletada">Coletada</option>
                        <option value="analise">Análise</option>
                        <option value="armazenamento">Armazenamento</option>
                        <option value="transferencia">Transferência</option>
                        <option value="devolvida">Devolvida</option>                
                        <option value="destruicao">Destruição</option>                
                    </select>

                    {% if form.tipo_movimentacao.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.tipo_movimentacao.errors}}
                        </div>
                    {% endif %}
                </label>
            </div>

            <div class="form-group" 
            style="display: flex; gap: 20px;  width: 100%; margin-top: 10px;">

                <label for="observacoes" style="display: flex;
                flex-direction: column; width: 100%;">
            
                    observacoes
                    <textarea  name="observacoes" class="form-control" 
                    style="height: 70px; resize: none;"
                    ></textarea>

                    {% if form.observacoes.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.observacoes.errors}}
                        </div>
                    {% endif %}
                  
                </label>

                <label for="motivo" style="display: flex;
                flex-direction: column; width: 100%;">
            
                    <span >
                        Motivo
                    <span class="text-danger">*</span>
                    </span>
                    <textarea  name="motivo" class="form-control" 
                    style="height: 70px; resize: none;"
                    ></textarea>

                    {% if form.motivo.errors %}
                        <div class="text-danger" style="margin-bottom: -40px; ">
                            {{form.motivo.errors}}
                        </div>
                    {% endif %}
                  
                </label>
            </div>

            <button type="submit" class="btn" 
            style="width: 80%; background-color: #2c5aa0; color: #fff;">
                Cadastrar
            </button>
        </form> 
        <script>
            function formatDecimal(input, min, max) {
              let value = input.value.replace(',', '.'); // troca vírgula por ponto
              if (isNaN(value)) {
                input.value = "";
                return;
              }
              let num = parseFloat(value).toFixed(2); // fixa 8 casas
              if (num < min || num > max) {
                alert("Valor fora do intervalo permitido");
                input.value = "";
              } else {
                input.value = num;
              }
            }
            function formatDecimalPeso(input, min, max) {
              let value = input.value.replace(',', '.'); // troca vírgula por ponto
              if (isNaN(value)) {
                input.value = "";
                return;
              }
              let num = parseFloat(value).toFixed(3); // fixa 8 casas
              if (num < min || num > max) {
                alert("Valor fora do intervalo permitido");
                input.value = "";
              } else {
                input.value = num;
              }
            }
            
            document.getElementById("la").addEventListener("blur", function(){
                formatDecimalPeso(this, -90, 90);
            });
            
            document.getElementById("lo").addEventListener("blur", function(){
              formatDecimal(this, -180, 180);
            });
            </script>
            
    </body>
    </html>
{% endblock content %}
