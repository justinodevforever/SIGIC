{% extends 'principal.html' %}

{% block content %}
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconhecimento Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       

        .container {
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card:not(#fichaCriminal) {
            background: white;
            border-radius: 15px;
            min-height: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 70%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            max-height: 300px;
        }

        video {
            width: 100%;
            display: block;
            max-height: 400px;
        }

        canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #00f;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .pessoas-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pessoa-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pessoa-item:hover {
            transform: scale(1.05);
        }

        .pessoa-foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #667eea;
        }

        .pessoa-nome {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .historico {
            max-height: 400px;
            overflow-y: auto;
        }

        .historico-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .historico-foto {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .historico-info {
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-reconhecido {
            background: #d4edda;
            color: #155724;
        }

        .status-nao-reconhecido {
            background: #f8d7da;
            color: #721c24;
        }
        #image img{
            max-width: 200px;
            max-height: 100%;
            border-radius: 10px;
            margin-top: 20;
            border: 3px solid #00ff00;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        #imagePreview {
            max-width: 200px;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
            margin-top: 20;
            border: 3px solid #667eea;
        }
        
       #image{
        display: flex;
        width: 200px;
        height: 300px;
        display: none;
       }
       .icon {
            width: 20px;
            height: 20px;
        }

        #fichaCriminal{
            display: none;
        }


        .loading-box {
            display: flex;
            position: fixed;
            z-index: 1001;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            width: 100%;
            height: 100%;
            top: 0px;
            left:0px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            overflow-y: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .scanner-box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .face-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #00ffff;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: scanCorner 2s ease-in-out infinite;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: scanCorner 2s ease-in-out infinite 0.5s;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: scanCorner 2s ease-in-out infinite 1s;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: scanCorner 2s ease-in-out infinite 1.5s;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            box-shadow: 0 0 20px #00ffff;
        }

        .face-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }

        .face-circle {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            position: relative;
            animation: rotate 3s linear infinite;
        }

        .face-circle::before,
        .face-circle::after {
            content: '';
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
        }

        .face-circle::before {
            width: 12px;
            height: 12px;
            top: 35%;
            left: 30%;
            animation: blink 2s ease-in-out infinite;
        }

        .face-circle::after {
            width: 12px;
            height: 12px;
            top: 35%;
            right: 30%;
            animation: blink 2s ease-in-out infinite 0.1s;
        }

        .face-mouth {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border: 3px solid #00ffff;
            border-top: none;
            border-radius: 0 0 40px 40px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 10px #00ffff;
        }

        .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .particle:nth-child(3) { top: 80%; left: 10%; animation-delay: 1s; }
        .particle:nth-child(4) { top: 70%; left: 90%; animation-delay: 1.5s; }
        .particle:nth-child(5) { top: 40%; left: 5%; animation-delay: 2s; }
        .particle:nth-child(6) { top: 60%; left: 95%; animation-delay: 2.5s; }

        .status-text {
            color: #00ffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #00ff88, #00ffff);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 20px #00ffff;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: fadeInOut 2s ease-in-out infinite 1s;
        }

        .dots {
            color: #00ffff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes scanCorner {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; box-shadow: 0 0 20px #00ffff; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 4s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        #loading{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="card"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

            <h1 class="text-warning">Reconhecimento Facial</h1>
            <div class="video-container card" id="video" style="display: none;">
                <video id="videoVerificacao" autoplay></video>
                <canvas id="canvasVerificacao"></canvas>
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="iniciarCamera()" id="openCameraBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                    </svg>
                    Iniciar C√¢mera
                </button>
                <button class="btn-success" onclick="verificarFace()">Verificar</button>
                <button class="btn-secondary" onclick="stopCamera()" id="parar">Parar</button>
            </div >
            <div class="p-2 card mt-2 w-100">
                <h3>Selecionar a imagem</h3>
                <input type="file" id="file" name="file" class="m-2">
                <button class="btn-success" onclick="VerificarFoto()">verificarFace</button>
            </div>

            <div class="d-flex row w-50 h-auto">
                <img id="imagePreview" alt="Preview da imagem">
                <div id="image" style="margin-right: 40px;"></div>
            </div>
            <div id="mensagemVerificacao"></div>

            <div class="card" id="fichaCriminal" style="width: 99%; color: #fff;"></div>
        </div>
    </div>

    <div class="loading-box" id="loading"></div>
    <script>
        let streamCadastro = null;
        let streamVerificacao = null;
        let stream = null;
        const fileInput = document.getElementById('file');
        const imagePreview = document.getElementById('imagePreview');
        const video = document.getElementById('videoVerificacao');
        const openCameraBtn = document.getElementById('openCameraBtn');
        const loading = document.getElementById('loading');
        
        const loadi = `
            
                <div class="container">
        <div class="scanner-box">
            <div class="grid-lines"></div>
            <div class="face-outline"></div>
            
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            
            <div class="scan-line"></div>
            
            <div class="face-icon">
                <div class="face-circle">
                    <div class="face-mouth"></div>
                </div>
            </div>

            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <div class="status-text" id="statusText">Escaneando rosto</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="info-text" id="infoText">Analisando caracter√≠sticas faciais<span class="dots">...</span></div>
    </div>
        `
        
        const video1 = document.getElementById('video');
        const parar = document.getElementById('parar');

        fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        fotoBase64 = reader.result;
                        imagePreview.src = fotoBase64;
                        imagePreview.style.display = 'block';
                        
                    };
                }
            });

        function stopCamera() {
              
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.style.display = 'none';
            video1.style.display = 'none'
            parar.style.display = 'none'

            document.getElementById('videoVerificacao').srcObject = null;
            openCameraBtn.innerHTML = `
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                </svg>
                Capturar Foto
            `;
                
            mostrarMensagem(tipo='parar', 'C√¢mera desligada', 'info');
            
        }
 
        
        async function iniciarCamera() {
            
            const video1 = document.getElementById('video');

            video1.style.display = 'flex'
            video.style.display = 'block';
            parar.style.display = 'block'

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Seu navegador n√£o suporta acesso √† c√¢mera.");
                return;
            }

            try {

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user" 
                    },
                    audio: false
                });
                openCameraBtn.textContent = 'üî¥ C√¢mera Ativa';

                video.srcObject = stream;
                await video.play();

            } catch (error) {
                console.error("Erro ao acessar a c√¢mera:", error);
                alert("Erro ao acessar a c√¢mera. Verifique se deu permiss√£o.");
            }
        }


        async function verificarFace() {
          

            const video = document.getElementById('videoVerificacao');
            const canvas = document.getElementById('canvasVerificacao');
            const ctx = canvas.getContext('2d');
            const elemento = document.getElementById('mensagemVerificacao')
            const image = document.getElementById('image')
             const fichaCriminal = document.getElementById('fichaCriminal')

            fichaCriminal.innerHTML = ''
            elemento.innerHTML = ''
            image.innerHTML = '' 
            loading.innerHTML = loadi

            loading.style.display = 'flex'


            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const fotoBase64 = canvas.toDataURL('image/jpeg');

    
            imagePreview.src = fotoBase64;
            imagePreview.style.display = 'block';

            
            try {
                
                const response = await fetch('/verificar/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ foto: fotoBase64 })
                });

                const data = await response.json();
                if (data.success) {
                    if (data.reconhecido) {


                        fichaCriminal.style.display = 'flex'
                        image.style.display = 'flex'
                        image.innerHTML = `<img src=${data.image} id='recoImg'/>`

                        

                        mostrarMensagem('verificacao', 
                            `‚úÖ ${data.pessoa} - Confian√ßa: ${data.confianca}%`, 
                            'success');
                        
                            
                            fichaCriminal.innerHTML = `
                                <div class='card-header bg-primary text-white'>
                                    <h2 class="text-white">Ficha Criminal</h2>
                                </div>
                                ${data.envolvimento.length > 0 ? 
                                    data.envolvimento.map(env => `
                                    <div class="card-body text-black">
                                        <div class="row mb-3">
                                        <div class="col-sm-3"><strong>Envolvido no caso N¬∫:</strong></div>
                                        <div class="col-sm-9">${env.numero_caso ?? "N√£o informado"}</div>
                                        </div>
                                        <div class="row mb-3">
                                        <div class="col-sm-3"><strong>T√≠tulo:</strong></div>
                                        <div class="col-sm-9">${env.titulo_caso ?? "N√£o informado"}</div>
                                        </div>
                                        <div class="row mb-3">
                                        <div class="col-sm-3"><strong>Tipo de crime:</strong></div>
                                        <div class="col-sm-9">${env.tipo_crime ?? "N√£o informado"}</div>
                                        </div>
                                        <div class="row mb-3">
                                        <div class="col-sm-3"><strong>Data de envolvimento:</strong></div>
                                        <div class="col-sm-9">${env.data_envolvimento ?? "N√£o informada"}</div>
                                        </div>
                                        <div class="row mb-3">
                                        <div class="col-sm-3"><strong>Estado do caso:</strong></div>
                                        <div class="col-sm-9">${env.estado_caso ?? "Sem informa√ß√µes"}</div>
                                        <a href="/detail_individual_invalid/${env.pessoa_id}">Ler mais</a>
                                        </div>
                                    </div>
                                    `).join('') 
                                    : 
                                    `<h3 class="text-center text-muted mt-3">Sem Envolvimento</h3>`
                                }
                                `;

                        loading.style.display = 'none'
                    } else {
                        loading.style.display = 'none'
                        mostrarMensagem('verificacao', '‚ùå Pessoa n√£o reconhecida', 'error');
                    }
                } else {
                    loading.style.display = 'none'
                    mostrarMensagem('verificacao', data.message, 'error');
                }
            } catch (error) {
                loading.style.display = 'none'
                mostrarMensagem('verificacao', 'Erro ao verificar: ' + error.message, 'error');
            }
            
        }

        async function VerificarFoto(){
            const elemento = document.getElementById('mensagemVerificacao')
            const image = document.getElementById('image')
            const fichaCriminal = document.getElementById('fichaCriminal')

            fichaCriminal.innerHTML = ''
            elemento.innerHTML = ''

            image.innerHTML = ''

            loading.innerHTML = loadi

            loading.style.display = 'flex'



            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = async function () {
                const fotoBase64 = reader.result;
                

                try {
                    const response = await fetch('/verificar/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            foto: fotoBase64
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.reconhecido) {
                            image.style.display = 'flex'
                            fichaCriminal.style.display = 'flex'

                            image.innerHTML = `<img src=${data.image} id='recoImg'/>`
                            mostrarMensagem('verificacao', 
                                `‚úÖ ${data.pessoa} - Confian√ßa: ${data.confianca}%`, 
                                'success');

                            fichaCriminal.innerHTML = `
                                <div class='card-header bg-primary text-white'>
                                    <h2 class="text-white">Ficha Criminal</h2>
                                </div>
                                ${data.envolvimento.length > 0 ?

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {

                    }
                }
            }
