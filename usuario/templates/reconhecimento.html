{% extends 'principal.html' %}

{% block content %}
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconhecimento Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       

        .container {
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            min-height: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 70%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            max-height: 300px;
        }

        video {
            width: 100%;
            display: block;
            max-height: 400px;
        }

        canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #00f;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .pessoas-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pessoa-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pessoa-item:hover {
            transform: scale(1.05);
        }

        .pessoa-foto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid #667eea;
        }

        .pessoa-nome {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .historico {
            max-height: 400px;
            overflow-y: auto;
        }

        .historico-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .historico-foto {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .historico-info {
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-reconhecido {
            background: #d4edda;
            color: #155724;
        }

        .status-nao-reconhecido {
            background: #f8d7da;
            color: #721c24;
        }
        #image img{
            max-width: 200px;
            max-height: 100%;
            border-radius: 10px;
            margin-top: 20;
            border: 3px solid #00ff00;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        #imagePreview {
            max-width: 200px;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
            margin-top: 20;
            border: 3px solid #667eea;
        }
        
       #image{
        display: flex;
        width: 200px;
        height: 300px;
        display: none;
       }
       .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="card"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

            <h1 class="text-warning">Reconhecimento Facial</h1>
            <div class="video-container card" id="video" style="display: none;">
                <video id="videoVerificacao" autoplay></video>
                <canvas id="canvasVerificacao"></canvas>
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="iniciarCamera()" id="openCameraBtn">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                    </svg>
                    Iniciar C√¢mera
                </button>
                <button class="btn-success" onclick="verificarFace()">Verificar</button>
                <button class="btn-secondary" onclick="stopCamera()" id="parar">Parar</button>
            </div >
            <div class="p-2 card mt-2 w-100">
                <h3>Selecionar a imagem</h3>
                <input type="file" id="file" name="file" class="m-2">
                <button class="btn-success" onclick="VerificarFoto()">verificarFace</button>
            </div>

            <div class="d-flex row w-50 h-auto">
                <img id="imagePreview" alt="Preview da imagem">
                <div id="image" style="margin-right: 40px;"></div>
            </div>
            <div id="mensagemVerificacao"></div>

        </div>
    </div>
    <script>
        let streamCadastro = null;
        let streamVerificacao = null;
        let stream = null;
        const fileInput = document.getElementById('file');
        const imagePreview = document.getElementById('imagePreview');
        const video = document.getElementById('videoVerificacao');
        const openCameraBtn = document.getElementById('openCameraBtn');
        
        const video1 = document.getElementById('video');
        const parar = document.getElementById('parar');

        fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        fotoBase64 = reader.result;
                        imagePreview.src = fotoBase64;
                        imagePreview.style.display = 'block';
                        
                    };
                }
            });

        function stopCamera() {
              
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.style.display = 'none';
            video1.style.display = 'none'
            parar.style.display = 'none'

            document.getElementById('videoVerificacao').srcObject = null;
            openCameraBtn.innerHTML = `
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                </svg>
                Capturar Foto
            `;
                
            mostrarMensagem(tipo='parar', 'C√¢mera desligada', 'info');
            
        }
 
        
        async function iniciarCamera() {
            
            const video1 = document.getElementById('video');

            video1.style.display = 'flex'
            video.style.display = 'block';
            parar.style.display = 'block'

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Seu navegador n√£o suporta acesso √† c√¢mera.");
                return;
            }

            try {

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user" 
                    },
                    audio: false
                });
                openCameraBtn.textContent = 'üî¥ C√¢mera Ativa';

                video.srcObject = stream;
                await video.play();

            } catch (error) {
                console.error("Erro ao acessar a c√¢mera:", error);
                alert("Erro ao acessar a c√¢mera. Verifique se deu permiss√£o.");
            }
        }


        async function verificarFace() {
          

            const video = document.getElementById('videoVerificacao');
            const canvas = document.getElementById('canvasVerificacao');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const fotoBase64 = canvas.toDataURL('image/jpeg');

    
            imagePreview.src = fotoBase64;
            imagePreview.style.display = 'block';

            
            try {
                
                const response = await fetch('/verificar/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ foto: fotoBase64 })
                });

                const data = await response.json();
                if (data.success) {
                    if (data.reconhecido) {
                        mostrarMensagem('verificacao', 
                            `‚úÖ ${data.pessoa} - Confian√ßa: ${data.confianca}%`, 
                            'success');
                    } else {
                        mostrarMensagem('verificacao', '‚ùå Pessoa n√£o reconhecida', 'error');
                    }
                } else {
                    mostrarMensagem('verificacao', data.message, 'error');
                }
            } catch (error) {
                mostrarMensagem('verificacao', 'Erro ao verificar: ' + error.message, 'error');
            }
            
        }

        async function VerificarFoto(){
            const elemento = document.getElementById('mensagemVerificacao')
            const image = document.getElementById('image')
            elemento.innerHTML = ''

            image.innerHTML = '' 

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = async function () {
                const fotoBase64 = reader.result;
                console.log(fotoBase64)

                try {
                    const response = await fetch('/verificar/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({
                            foto: fotoBase64
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.reconhecido) {
                            image.style.display = 'flex'
                            image.innerHTML = `<img src=${data.image} id='recoImg'/>`
                            mostrarMensagem('verificacao', 
                                `‚úÖ ${data.pessoa} - Confian√ßa: ${data.confianca}%`, 
                                'success');
                        } else {
                            mostrarMensagem('verificacao', '‚ùå Pessoa n√£o reconhecida', 'error');
                        }
                    } else {
                        mostrarMensagem('verificacao', data.message, 'error');
                    }
                } catch (error) {
                    mostrarMensagem('cadastro', 'Erro ao cadastrar: ' + error.message, 'error');
                }
            };
        }



        function mostrarMensagem(tipo, mensagem, classe) {
            const elementoId = tipo === 'cadastro' ? 'mensagemCadastro' : 'mensagemVerificacao';
            const elemento = document.getElementById(elementoId);
            elemento.innerHTML = `<div class="message ${classe}">${mensagem}</div>`;
            
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
{% endblock content %}
